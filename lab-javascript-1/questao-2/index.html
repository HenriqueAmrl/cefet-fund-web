                <h3>Desafio:</h3>
                <p>
                    Criar um programa para calcular as exponenciações do número 4, de um até 30.
                </p>

                <h3>Código:</h3>
                <pre><code class="code-js">for(let i = 1; i <= 30; ++i) {
    console.log(4 ** i)
}                
</code></pre>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>

    <link rel="stylesheet" href="../../css-padrao.css">
    <link rel="stylesheet" href="../../sintax-highlight.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Laboratório 2 - Javascript</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section>

                <h2>Questão 5</h2>
                <hr>
                <h3>Desafio:</h3>
                <p>
                    Fazer um programa que implemente a funcionalidade substituir em textos, ou seja, terá um campo
                    "procurar" e um campo "substituir".
                </p>
                <h3>Solução:</h3>
                <div class="flex-wrap-gap">
                    <div style="flex: 1 0 300px;">
                        <h4>Texto: </h4>
                        <textarea type="text" name="input" id="input" autocomplete="off"
                            placeholder="Digite o texto aqui" style="width:100%" rows="10"></textarea>
                    </div>
                    <div style="flex: 1 0 300px;">
                        <h4>Filtro: </h4>
                        <div id="filter">
                            <label>
                                Buscar
                                <input id="search" type="text" placeholder="Texto a ser buscado">
                            </label>
                            <label>
                                Substituir
                                <input id="replace" type="text" placeholder="Texto a ser substituído">
                            </label>
                            <label>
                                Case sensitive?
                                <input style="display: inline-block;" type="checkbox" name="case-sensitive" id="case-sensitive" checked>
                            </label>
                            <button id="replace-all">Substituir</button>

                        </div>
                    </div>
                </div>
                <h3>Código:</h3>
                <pre><code class="code-js"></code></pre>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/languages/javascript.min.js"></script>
    <script src="../../script-padrão.js"></script>
</body>

</html>
